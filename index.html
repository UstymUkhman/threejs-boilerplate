<!DOCTYPE html>
<html lang="en-us" class="no-js" amp>
  <head>
    <base href="./" />
    <meta charset="utf-8" />
    <title>Three.js Boilerplate</title>

    <!-- Basic: -->
    <meta name="fragment" content="!" />
    <meta name="author" content="Ustym Ukhman" />
    <meta name="theme-color" content="#bbbbbb" />

    <meta name="MobileOptimized" content="320" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Apple: -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#bbbbbb" />
    <meta name="apple-mobile-web-app-title" content="Three.js Boilerplate" />

    <!-- Microsoft: -->
    <meta http-equiv="cleartype" content="on" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="msapplication-TileColor" content="#222222" />
    <meta name="msapplication-TileImage" content="/favicons/ms-icon-144x144.png" />

    <!-- Facebook: -->
    <meta property="og:url" content="/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Three.js Boilerplate" />
    <meta property="og:image" content="/assets/images/preview.jpg" />
    <meta property="og:description" content="Three.js + TypeScript + SolidJS + Vite + Vitest" />

    <!-- Twitter: -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Three.js Boilerplate" />
    <meta name="twitter:image" content="/assets/images/preview.jpg" />
    <meta name="twitter:description" content="Three.js + TypeScript + SolidJS + Vite + Vitest" />

    <!-- Generic: -->
    <meta name="description" content="Three.js + TypeScript + SolidJS + Vite + Vitest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="keywords" content="vite,webgl,webgl2,threejs,solidjs,template,boilerplate,typescript,vitest,pnpm" />

    <!-- Favicons: -->
    <link rel="icon"      type="image/png" sizes="16x16"   href="/favicons/favicon-16x16.png"   />
    <link rel="icon"      type="image/png" sizes="32x32"   href="/favicons/favicon-32x32.png"   />
    <link rel="icon"      type="image/png" sizes="96x96"   href="/favicons/favicon-96x96.png"   />
    <link rel="icon"      type="image/png" sizes="192x192" href="/favicons/favicon-192x192.png" />
    <link rel="icon"      type="image/png" sizes="512x512" href="/favicons/favicon-512x512.png" />
    <link rel="mask-icon" color="#222222"  sizes="512x512" href="/favicons/favicon-512x512.png" />

    <link rel="apple-touch-icon" type="image/png" sizes="57x57" href="/favicons/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" type="image/png" sizes="60x60" href="/favicons/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" type="image/png" sizes="72x72" href="/favicons/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" type="image/png" sizes="76x76" href="/favicons/apple-icon-76x76.png" />

    <link rel="apple-touch-icon" type="image/png" sizes="114x114" href="/favicons/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" type="image/png" sizes="120x120" href="/favicons/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="/favicons/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="/favicons/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/favicons/apple-icon-180x180.png" />

    <!-- Fonts: -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Mono&display=swap" />

    <!-- Disabled JavaScript and unsupported browser styling: -->
    <link rel="stylesheet" type="text/css" href="/styles/initial.css" />

    <!-- Manifest: -->
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <!-- Unsupported browser message: -->
    <div class="not-supported">
      <div class="not-supported-copy">
        <strong>Sorry, this browser is not supported</strong>
        <span>Please make sure to update it or use a <a href="https://www.google.com/chrome/" target="_blank" rel="noopener">better one</a> to visit this website.</span>
      </div>
    </div>

    <!-- Disabled JavaScript message: -->
    <noscript>
      <div class="disabled-js">
        <div class="disabled-js-copy">
          <strong>Oops.., it seems you've disabled JavaScript on this browser</strong>
          <span>Please make sure to enable it and<br />reload the page to visit this website.</span>
        </div>
      </div>
    </noscript>

    <!-- Application root container: -->
    <main id="root"></main>

    <!-- Unsupported browser check: -->
    <script type="text/javascript" src="/scripts/initial.js"></script>

    <!-- Application entry script: -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
